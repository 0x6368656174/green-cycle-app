<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Введите телефон</ion-label>
    <ion-input type="tel" [formControl]="phone"></ion-input>
  </ion-item>

  <ion-button (click)="submit()">SignIn</ion-button>

  <div id="recaptcha-verifier"></div>
</ion-content>
